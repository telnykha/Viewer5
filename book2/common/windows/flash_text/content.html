<html>
	<head>
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <style>
            .scaleable
            {
	            width : expression(evalSize(swidth));
	            height : expression(evalSize(sheight));
            }
        </style>
		<script language='javascript'>
            function evalSize(h)
            {
	            var height = document.body.offsetHeight
	                -parseInt(document.body.currentStyle.marginTop)
	                -parseInt(document.body.currentStyle.marginBottom);
	            return Math.ceil( parseInt(h) * height /731 ) + "px";
            }

			window.onload = on_load;

			function on_load()
			{
				if ( !parent.contentLoaded ) {window.setTimeout(on_load, 100);return;}
				parent.contentLoaded();
			}

		</script>
	</head>
	<body scroll='no' style='margin: 0px; background-color: #d2e2ef'>
<div style="width:100%; height: 100%;text-align: center;">
		<div id='DivFlash' class="scaleable" swidth="633" sheight="731" style='display:block; background-color:#d2e2ef'>
			<div id='FlashBox' style='width:100%; height: 100%;background-color: #d2e2ef'></div>
		</div>
		<div id="ImgDiv" style='display:none; width:100%; height:100%;background-color: white'>
			<img id="Img" style='width:100%; height: 100%;background-color: white'></div>
		</div>
</div>
	</body>
</html>
